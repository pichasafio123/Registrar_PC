<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Equipo</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container">

    <h2>Detalle del Equipo</h2>

    <ul class="detail-list">
        <li><strong>ID:</strong> {{ pc[0] }}</li>
        <li><strong>Serial:</strong> {{ pc[1] }}</li>
        <li><strong>Marca:</strong> {{ pc[2] }}</li>
        <li><strong>Modelo:</strong> {{ pc[3] }}</li>
        <li><strong>Procesador:</strong> {{ pc[4] }}</li>
        <li><strong>RAM:</strong> {{ pc[5] }}</li>
        <li><strong>Almacenamiento:</strong> {{ pc[6] }}</li>
    </ul>

    <a class="btn" href="/">Volver</a>

</div>

</body>
</html>
